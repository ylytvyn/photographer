<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Photographer Portfolio">
	<meta name="author" content="Admin">
	<title>Photographer</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header">
		<div class="container header__wrap">
			<nav class="header__navigation">
				<a href="#" class="logo">
					<svg class="logo__icon">
						<use xlink:href="images/icons.svg#logo"></use>
					</svg>
				</a>

				<div class="menu">
					<input type="checkbox" class="menu__toggle" id="menu">
					<label for="menu" class="menu__label">
						<span class="menu__line"></span>
					</label>

					<div class="menu__wrap">
						<div class="lang menu__lang">
							<span class="lang__shortcut">UA</span>

							<div class="lang__switcher">
								<input type="checkbox" id="switch" class="lang__field">
								<label for="switch" class="lang__label"></label>
							</div>

							<span class="lang__shortcut">EN</span>
						</div>

						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link menu__link--active">Головна</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Ціни</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Галерея</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Контакти</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<h1 class="header__title">Roman Kucher Photography</h1>

			<div class="header__info">
				<h2 class="header__subtitle">RK Photography</h2>
				<p class="header__text">Фотографія - це мистецтво, застосування та зміцнення спогадів.</p>
			</div>

			<div class="header__btn">
				<a href="#" class="button button--large">Watch preview</a>
			</div>

			<ul class="social">
				<li class="social__item">
					<a href="#" class="social__link">
						<svg class="icon">
							<use xlink:href="images/icons.svg#twitter"></use>
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="#" class="social__link">
						<svg class="icon">
							<use xlink:href="images/icons.svg#fb"></use>
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="#" class="social__link">
						<svg class="icon">
							<use xlink:href="images/icons.svg#instagram"></use>
						</svg>
					</a>
				</li>
			</ul>

			<a href="#" class="scroll">
				<svg class="icon">
					<use xlink:href="images/icons.svg#scroll"></use>
				</svg>

				<span class="scroll__text">scroll</span>
			</a>
		</div>
	</header>


<!--
  <svg class="icon">
	<use xlink:href="images/icons.svg#scroll"></use>
  </svg>
-->
</body>
</html>
